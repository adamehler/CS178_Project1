<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 20 Official Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1>Top 20 Official Languages</h1>
    <table>
        <thead>
            <tr>
                <th>Language</th>
                <th>Number of Countries</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row.Language }}</td>
                <td>{{ row.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
