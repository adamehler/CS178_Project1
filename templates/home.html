<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Management Dashboard</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <h1 class="mb-5">User Management Dashboard</h1>

    <div class="row justify-content-center g-4">
        <div class="col-12 col-md-6 col-lg-3">
            <a href="{{ url_for('add_user') }}" class="btn btn-success w-100 py-3 shadow-sm">
                â• Add User
            </a>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
            <a href="{{ url_for('delete_user') }}" class="btn btn-danger w-100 py-3 shadow-sm">
                ğŸ—‘ï¸ Delete User
            </a>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
            <a href="{{ url_for('update_user') }}" class="btn btn-warning w-100 py-3 shadow-sm text-dark">
                âœï¸ Update User
            </a>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
            <a href="{{ url_for('user_read_route') }}" class="btn btn-primary w-100 py-3 shadow-sm">
                ğŸ“– View Cities
            </a>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
            <a href="{{ url_for('languages') }}" class="btn btn-info w-100 py-3 shadow-sm">
                ğŸŒ View Languages
            </a>
        </div>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script> //have notifications auto disappear
    setTimeout(function () {
      document.querySelectorAll('.alert').forEach(alertEl => {
        const bsAlert = bootstrap.Alert.getOrCreateInstance(alertEl);
        bsAlert.close();
      });
    }, 5000);
  </script>
  

</body>
</html>
