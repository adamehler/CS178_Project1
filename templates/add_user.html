<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New User</title>
</head>
<body>
    <h1>Add New User</h1>
    <form action="{{ url_for('add_user') }}" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="countriesVisited">Select Countries Visited:</label><br>
        <select id="countriesVisited" name="countriesVisited" multiple required>
            {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Submit">
    </form>
    <p>Hold Ctrl (or Cmd) to select multiple countries.</p>
</body>
</html>
